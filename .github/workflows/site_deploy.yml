name: Build & Deploy spec to Github Pages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

jobs:
  site-deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Enable Corepack
        run: corepack enable
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: |
          cd source/website
          echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('source/website/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Cache Docusaurus incremental build cache
        uses: actions/cache@v4
        with:
          path: node_modules/.cache
          key: docusaurus-incremental-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            docusaurus-incremental-${{ runner.os }}-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website with increased memory
        run: NODE_OPTIONS="--max-old-space-size=4096" yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name == 'push'
        uses: actions/deploy-pages@v4